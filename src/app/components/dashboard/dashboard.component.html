<div class="container-fluid d-flex justify-content-around mt-3 row" style="height: 35vh;">

  <div class="col col-lg-3 col-md-3 col-sm-12">
    <app-circular-counter [title]="'Total States & UT'" [count]="totalStates">
    </app-circular-counter>
  </div>
  <div class="col col-lg-3 col-md-3 col-sm-12">
    <app-circular-counter [title]="'Total Districts'" [count]="totalDistricts">
    </app-circular-counter>
  </div>
  <div class="col col-lg-3 col-md-3 col-sm-12">
    <app-circular-counter [title]="'Total Assemblies'" [count]="totalAssemblies">
    </app-circular-counter>
  </div>
  <div class="col col-lg-3 col-md-3 col-sm-12">
    <app-circular-counter [title]="'Elections Types'" [count]="totalTypesOfElections">
    </app-circular-counter>
  </div>

  <div class="row mt-5">
    <h3>Voters</h3>
    <div class="col-3 mb-4">
      <div class="box1 bg-total">
        <h2>{{voters[0]}}</h2>
        <p>Total</p>
      </div>
    </div>
    <div class="col-3 mb-4">
      <div class="box1 bg-male">
        <h2>{{voters[1]}}</h2>
        <p>Male</p>
      </div>
    </div>
    <div class="col-3 mb-4">
      <div class="box1 bg-female">
        <h2>{{voters[2]}}</h2>
        <p>Female</p>
      </div>
    </div>
    <div class="col-3 mb-4">
      <div class="box1 bg-other">
        <h2>{{voters[3]}}</h2>
        <p>Other</p>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <h3>Year wise voters</h3>
    <canvas id="myLineChart" style="height: 400px !important;"></canvas>
  </div>
  <div class="row mt-5">
    <h2>Total IVS</h2>
    <div class="col-4">
      <canvas id="myDonutChart"></canvas>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-6 mb-4">
          <div class="box2 bg-total">
            <h1>{{iVotes[0]}}</h1>
            <p>Total</p>
          </div>
        </div>
        <div class="col-6 mb-4">
          <div class="box2 bg-male">
            <h1>{{iVotes[1]}}</h1>
            <p>Male</p>
          </div>
        </div>
        <div class="col-6 mb-4">
          <div class="box2 bg-female">
            <h1>{{iVotes[2]}}</h1>
            <p>Female</p>
          </div>
        </div>
        <div class="col-6 mb-4">
          <div class="box2 bg-other">
            <h1>{{iVotes[3]}}</h1>
            <p>Other</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
