<button kendoButton class="k-btn mb-3" [svgIcon]="plusIcon" (click)="openAddModal($event, addModal)"
    style="padding: 8px; font-weight: bolder; padding-left: 15px; padding-right: 15px;">
    Add Candidate
</button>
<div class="col-12 kendo-grid-data d-flex justify-content-center flex-column">
    <div class="kendo-grid-data">
        <kendo-grid [kendoGridBinding]="gridData" kendoGridSelectBy="id" [pageSize]="20" [pageable]="pageableSettings"
            [sortable]="true" [groupable]="true" [reorderable]="true" [resizable]="true"
            [columnMenu]="{ filter: true }">
            <ng-template kendoGridToolbarTemplate>
                <button kendoGridExcelCommand type="button" [svgIcon]="excelSVG" style="padding: 8px;">
                    Export to Excel
                </button>
                <button kendoGridPDFCommand [svgIcon]="pdfSVG" style="padding: 8px;">Export to PDF</button>
                <kendo-textbox class="ms-auto" style="width: 50%; padding: 5px;"
                    placeholder="Search in all columns..."></kendo-textbox>
            </ng-template>
            <kendo-grid-column field="ProductID" title="Candidate Name" [width]=30>
            </kendo-grid-column>
            <kendo-grid-column field="ProductName" title="Party" [width]=20>
            </kendo-grid-column>
            <kendo-grid-column field="Category.CategoryName" title="Assembly Seat No." [width]=20>
            </kendo-grid-column>
            <kendo-grid-column field="Category.CategoryName" title="Assembly Seat Name" [width]=20>
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>

                    <div class="col mt-3">
                        <kendo-dropdownlist class="input-field bg-transparent" [data]="stateList" textField="name" valueField="value"
                style="padding: 5px;">
            </kendo-dropdownlist>

            </kendo-dropdownlist>
                    </div>
                    <div class="mt-4 p-0 m-0 row d-flex justify-content-center align-items-center">
                        <div class="col-6 d-flex justify-content-center align-items-center flex-column">
                           <span>Independent Candidate <kendo-switch [(ngModel)]="checked" (valueChange)="toggle()"  [size]="'small'"></kendo-switch></span>
                          @if(checked){
                            <label for="file-upload" class="custom-file-upload pt-3 pb-2">
                                <i class="fa fa-cloud-upload"></i> Upload Image (200 x 200 px)
                              </label>
                          <input id="file-upload" type="file" (change)="onFileChange($event)"/>
                          }
                        </div>
                        @if(!checked){
                            <div class="col-6">
                                <kendo-dropdownlist class="input-field bg-transparent" [data]="stateList" textField="name" valueField="value" 
                                style="padding: 5px;">
                            </kendo-dropdownlist>
                            </div>
                        }@else{
                            <div class="col d-flex justify-content-center align-items-center text-center image-box-col">
                                @if(imageSrc){
                                    <div class="image-box" [class.empty]="!imageSrc">
                                        <img [src]="imageSrc" alt="Uploaded Image"/>
                                    </div>
                                }
                                @else {
                                    <div class="image-box d-grid align-items-center">No Image Uploaded</div>
                                }
                            </div>
                        }
                    </div>
                    <div class="error-text text-center text-danger pt-1">{{error}}</div>
                </div>
                
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" >Save</button>
    </div>
