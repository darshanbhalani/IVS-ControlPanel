<div class="row">
    <div class="col-6 mb-3">
        <div id="chart-container"></div>
    </div>
    <div class="col-6">
        <div class="row">
            <div class="col">
                <kendo-dropdownlist  #dropdown class="input-field" [data]="stateList" textField="name" valueField="value" 
                    (valueChange)="updateMap($event)" style="padding: 5px;" >
                </kendo-dropdownlist>
            </div>
        </div>
        <div class="row mt-3">
            <div class="kendo-grid-data">
                <kendo-grid [kendoGridBinding]="gridView" kendoGridSelectBy="id" [pageSize]="20"
                    [pageable]="pageableSettings" [sortable]="true" [groupable]="true" [reorderable]="true"
                    [resizable]="true" [columnMenu]="{ filter: true }" [height]="580">
                    <ng-template kendoGridToolbarTemplate>
                        <button kendoGridExcelCommand type="button" [svgIcon]="excelSVG" style="padding: 8px;">
                            Export to Excel
                        </button>
                        <button kendoGridPDFCommand [svgIcon]="pdfSVG" style="padding: 8px;">Export to PDF</button>
                        <kendo-textbox class="ms-auto" style="width: 50%; padding: 5px;"
                            placeholder="Search in all columns..." 
                            (valueChange)="onFilter($event)"></kendo-textbox>
                    </ng-template>
                    <kendo-grid-column field="asseblyName" title="Assemby Name" [width]=40>
                    </kendo-grid-column>
                    <kendo-grid-column field="asseblyDistrict" title="District" [width]=30>
                    </kendo-grid-column>
                    <kendo-grid-column field="totalVoters" title="Total Voters" [width]=30>
                    </kendo-grid-column>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
